site_name: Manoj in Binary Land
site_url: https://example.com/
plugins:
  - blog:
      blog_dir: blog 
      blog_toc: true
  - search
  - tags
  
nav:
  - Home: index.md
  - About: about.md
  - Blog:
    - blog/index.md

theme:
    name: material
    palette:
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

        # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    font:
      text: Fira Code
    features:
      - navigation.top

    
